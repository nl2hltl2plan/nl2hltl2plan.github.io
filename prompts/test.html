<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.1.0/github-markdown-light.min.css">
  <style>
@media (max-width: 767px) { body { padding: 15px; } }
body { box-sizing: border-box;
       min-width: 200px;
       max-width: 980px;
       margin: 0 auto;
       padding: 45px; }
  </style>
  <title>Marked.js</title>
</head>
<body>
  <div id="$m" class="markdown-body"></div>
  <textarea id="$t" style="display:none">


    A collection of representative tasks along with their rephrasings.

    | 1    | Simultaneously place the green apple in the blue plate and the orange in the yellow plate. | 1    |
    | ---- | ------------------------------------------------------------ | ---- |
    |      | 1. Put the green apple to the blue plate and the orange to the yellow plate. The order does not matter. | 2    |
    |      | 2. Please put the green apple into the blue plate and orange into the yellow plate in any order. | 3    |
    |      | 3. Please place the green apple in the blue plate and the orange in the yellow plate at the same time. | 4    |
    |      | 4. You can put the green apple in to the blue plate and the orange into the yellow plate in any order. | 5    |
    
  </textarea>
  <script>$m.innerHTML = marked.parse($t.value);</script>
</body>
</html>
